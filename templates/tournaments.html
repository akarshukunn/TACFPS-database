{% extends 'base.html' %}


{% block content %}
{% load static %}

<div class="w-full py-10">
    <div class="w-full flex justify-center">
        <h1 class="text-9xl font-anton text-indigo-500">TOURNAMENTS</h1>
    </div>

    <div class="w-full flex flex-wrap">
        {% for x in tournaments %}
        
            <div class="w-64 group flex flex-col my-10 mx-10 bg-zinc-900 hover:scale-125 transition ease-in delay-100">
                <a href={% url 'tournament' tournament_id=x.id %}>
                    <div class="h-64 overflow-hidden">
                        <img class="w-full h-full object-cover" src={{x.image}} />
                    </div>

                    <div class="flex justify-between items-center my-3 px-5">
                        <div class="flex flex-col">
                            <h1 class="font-anton group-hover:text-indigo-500 transition ease-in delay-100 text-xl">{{x.name}}</h1>
                            <p class="font-roboto">{{x.prize}}</p>
                        </div>
        
                        <div class="">
                            <i class="fa-solid fa-up-right-from-square text-xl group-hover:text-indigo-500 transition ease-in delay-100"></i>
                        </div>
                    </div>
                </a>

            </div>

        {% endfor %}
    </div>
</div>

{% endblock %}
