{% extends 'base.html' %}


{% block content %}
{% load static %}

<div class="py-10">
    <div class="w-full flex justify-center items-center">
        <div class="w-1/2 px-5 flex justify-center">
            <img class="w-4/5" src={{team.image}} />
        </div>
        <div class="w-1/2 px-5">
            <h1 class="text-6xl font-anton mb-10">{{team.name}}</h1>
            <p class="text-xl"><span class="font-bold">Established: </span>{{team.established}}</p>
            <p class="text-xl font-roboto"><span class="font-bold">Country: </span> {{team.country}}</p>
        </div>
    </div>

    <div class="text-6xl font-anton px-10 mt-10 mx-10 text-indigo-500">
        {{team.name}} Players
    </div>

    <div class="w-full flex flex-wrap px-10">
        {% for x in players %}
        
            <div class="w-64 group flex flex-col my-10 mx-10 bg-zinc-900 hover:scale-125 transition ease-in delay-100">
                <a href={% url 'player' player_id=x.id %}>
                    <div class="h-64 overflow-hidden">
                        <img class="w-full h-full object-cover" src={{x.image}} />
                    </div>

                    <div class="flex justify-between items-center my-3 px-5">
                        <div class="flex flex-col">
                            <h1 class="font-anton group-hover:text-indigo-500 transition ease-in delay-100">{{x.first_name}} {{x.last_name}}</h1>
                            <p class="font-roboto">{{x.ign}}</p>
                        </div>
        
                        <div class="">
                            <i class="fa-solid fa-up-right-from-square text-xl group-hover:text-indigo-500 transition ease-in delay-100"></i>
                        </div>
                    </div>
                </a>

            </div>

        {% endfor %}
    </div>
</div>

{% endblock %}
